<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background-attachment与颜色</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body > div{
      height: 100%;
      width: 40%;
      float: left;
      margin-right: 5%;
      background-color: red;
      background-position: 0 0;
      background-repeat: no-repeat;
      height: 500px;
    }
    body{
      min-height: 2000px;
    }
    .demo1{
      background-attachment:  fixed;
      margin-top: 100px;
    }
    .demo2{
      background-attachment:  scroll;
    }
    </style>
</head>
<body>
  <div class="demo1"></div>
  <div class="demo2"></div>
</body>
</html>
