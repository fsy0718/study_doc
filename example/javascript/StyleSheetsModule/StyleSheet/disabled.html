<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>开启禁用样式</title>
  <style>
    *{margin:0;}
  </style>
  <style>
    p{
      color: red;
    }
  </style>
</head>
<body>
  <p>禁用 p 的样式</p>
  <button>禁用 p的样式</button>
  <script>
    var sheets = document.styleSheets;
    function disabledSheet(idx){
      if(typeof idx === 'number'){
        sheets[idx].disabled = true;
      }
      else if(typeof idx === 'string'){
        var _sheets = document.querySelectorAll(idx);
        for(var i  = 0; i < _sheets.length; i++){
          _sheets[i].disabled = true;
        }
      }
    }
    var btn = document.getElementsByTagName('button')[0];
    btn.onclick = function(){
      disabledSheet(1);
    }
  </script>
</body>
</html>
