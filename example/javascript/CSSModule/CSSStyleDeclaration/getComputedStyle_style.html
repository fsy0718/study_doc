<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>getComputed 的值 与 style 的值的区别</title>
  <style>
    .demo{
      font-size: 12pt;
      color: #139ac4;
    }
  </style>
</head>
<body>
   <ol>
     <li>style 不一定能获取到值，当有内联样式时才能获取到值</li>
     <li>getComputedStyle 一定能获取到值，并且是最终渲染出来的值[指定尺寸大小的一定会转换成 px 为度量单位的值]</li>
   </ol>
   <p class="demo demo1" style="font-size: 18px">demo</p>
   <p class="demo demo2" style="color:hsl(205,90%,90%);font: 1.5em/18px Arial">demo</p>

   <script>
    var ps = document.getElementsByTagName('p');
    window.p = ps[0].style
    console.group('demo1')
    console.log('fontSize: style[' + ps[0].style.fontSize + '] getComputedStyle[' + window.getComputedStyle(ps[0]).fontSize + ']');
    console.log('color: style[' + ps[0].style.color + '] getComputedStyle[' + window.getComputedStyle(ps[0]).color + ']');
    console.log('获取组合样式font: style[' + ps[0].style.font + '] getComputedAStyle[' + window.getComputedStyle(ps[0]).font + ']');
    console.groupEnd();


    console.group('demo2')
    console.log('fontSize: style[' + ps[1].style.fontSize + '] getComputedStyle[' + window.getComputedStyle(ps[1]).fontSize + ']');
    console.log('color: style[' + ps[1].style.color + '] getComputedStyle[' + window.getComputedStyle(ps[1]).color + ']');
    console.log('获取组合样式font: style[' + ps[1].style.font + '] getComputedAStyle[' + window.getComputedStyle(ps[1]).font + ']');
    console.groupEnd();
   </script>
</body>
</html>
