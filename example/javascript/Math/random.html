<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>输出指定范围内的整数</title>
</head>
<body>
 <p>查看log</p>
  <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-6/esl.js"></script>
  <script>
    require.config({
      baseUrl: '../../_js'
    })
    require(['math'],function(MathExpand){
      var len = 15;
      function echoInt(min,max,method){
        var i = 0;
        method = method || 'log'
        while(i < len){
          console[method](MathExpand.randomInt(min,max));
          i++;
        }
      }
      /*不指定参数*/
      echoInt();
      /*指定一个参数*/
      echoInt(null,10,'warn');

      /*指定两个*/
      echoInt(5,10,'info');
      echoInt(10,5,'log');
    })
  </script>
</body>
</html>
