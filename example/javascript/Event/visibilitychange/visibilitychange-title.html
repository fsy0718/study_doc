<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>利用visibilitychange事件设置不同的title</title>
</head>
<body>
  <script>
    document.addEventListener('visibilitychange',function(){
      if(document.visibilityState === 'visible'){
        document.title = '【可见】利用visibilitychange事件设置不同的title'
      }else{
        document.title = '【不可见】利用visibilitychange事件设置不同的title'
      }
    },false)
  </script>
</body>
</html>
