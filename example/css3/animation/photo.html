<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>照片墙</title>
  <link rel="stylesheet" type="text/css" href="../../_css/photo.css"/>
</head>
<body>
  <blockquote cite="http://tympanus.net/Tutorials/CSS3SlidingImagePanels/index2.html">
    <p>sliding image panels with css3</p>
  </blockquote>
  <div class="photo">
    <h1 class="title">sliding image panels with css3</h1>
    <!-- 图片动画效果 -->
    <input type="radio" id="demo-indexs-1" checked="checked" name="demo-indexs">
    <label for="demo-indexs-1">demo 1</label>
    <input type="radio" id="demo-indexs-2" name="demo-indexs">
    <label for="demo-indexs-2">demo 2</label>
    <input type="radio" id="demo-indexs-3" name="demo-indexs">
    <label for="demo-indexs-3">demo 3</label>
    <input type="radio" id="demo-indexs-4" name="demo-indexs">
    <label for="demo-indexs-4">demo 4</label>

    <div class="photo-cont">
      <!-- 图片页数 -->
      <input type="radio" id="photo-indexs-1" checked="checked" name="photo-indexs">
      <label for="photo-indexs-1">1</label>
      <input type="radio" id="photo-indexs-2" name="photo-indexs">
      <label for="photo-indexs-2">2</label>
      <input type="radio" id="photo-indexs-3" name="photo-indexs">
      <label for="photo-indexs-3">3</label>
      <input type="radio" id="photo-indexs-4" name="photo-indexs">
      <label for="photo-indexs-4">4</label>
      <!-- 图片列表 -->
      <div class="photo-imgs">
        <div class="list-item1">
          <span class="photo-item1"></span>
          <span class="photo-item2"></span>
          <span class="photo-item3"></span>
          <span class="photo-item4"></span>
        </div>
        <div class="list-item2">
          <span class="photo-item1"></span>
          <span class="photo-item2"></span>
          <span class="photo-item3"></span>
          <span class="photo-item4"></span>
        </div>
        <div class="list-item3">
          <span class="photo-item1"></span>
          <span class="photo-item2"></span>
          <span class="photo-item3"></span>
          <span class="photo-item4"></span>
        </div>
        <div class="list-item4">
          <span class="photo-item1"></span>
          <span class="photo-item2"></span>
          <span class="photo-item3"></span>
          <span class="photo-item4"></span>
        </div>
      </div>
      <!-- 图片标题 -->
      <div class="photo-title">
        <h3><span>serendipity</span><span>what you've been dreaming of</span></h3>
        <h3><span>adventure</span><span>where the fun begins</span></h3>
        <h3><span>nature</span><span>unforgettable eperiences</span></h3>
        <h3><span>serenity</span><span>when silence touches nature</span></h3>
      </div>

    </div>
</body>
</html>
